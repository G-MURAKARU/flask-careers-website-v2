<div class='border-bottom border-secondary-subtle my-2 pb-2 row align-items-center'>
	<div class='col-9'>
		<h4 style='color: rgb(120, 120, 120); margin-bottom: 4px;'>
			{{ job['title'] }}
		</h4>
		<div>
			<div>
				<b>Location: </b>{{ job['location'] }}
			</div>
			{% if 'salary' in job %}
			<div>
				<b>Salary: </b>{{ job['currency'] }} {{ job['salary'] }}
			</div>
			{% endif %}
		</div>
	</div>
	<div class='col-3 align-items-right'>
		<a href='mailto:info@murakaru.co.ke?subject=Application%20for%20the%20{{job["title"]}}%20Position%20at%20Murakaru%20Co.&body=Name%3A%20%3Cyour%20name%3E%0D%0AResume%20link%3A%20%3Cyour%20resume%20link%3E%0D%0ALinkedIn%20profile%3A%20%3Cyour%20linkedin%20profile%20link%3E' class="btn btn-outline-primary">
			Apply
		</a>
	</div> 
</div>
